<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no" />
    <title>CBM - Corrupção Brasileira Memes</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    
</head>
<body>
    <header>
        <div><a href="/"><img src="images/logo_png.png" height="30px"/></a></div>
    </header>

    <div class="credentials">
        <div id="error" class="error">
            <a>Usuário ou senha incorretos!</a>
        </div>
        <form>
            <input id="email" type="email" autocomplete="off" name="email" placeholder="E-mail"/>
            <input id="senha" type="password" name="senha" placeholder="Senha"/>
        </form>
        <button id="btn">Login</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="scripts/login.js"></script>

</body>
</html>
